<header>
  <div class="back-button-wrapper">
    <button mat-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <h1>{{ debtor?.name }}</h1>

  <div></div>
</header>

<mat-tab-group>
  <mat-tab label="Payments">
    <app-payment-list [debtor]="debtor"></app-payment-list>
  </mat-tab>
  <mat-tab label="Debts">
    <app-debt-list [debtor]="debtor"></app-debt-list>
  </mat-tab>
</mat-tab-group>
