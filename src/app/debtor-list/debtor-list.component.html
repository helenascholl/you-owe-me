<div>
  <mat-form-field>
    <mat-label>Add a Debtor</mat-label>
    <input matInput placeholder="Name" [formControl]="debtorName">
    <mat-error *ngIf="debtorName.invalid">You must enter a name</mat-error>
  </mat-form-field>

  <button mat-stroked-button color="primary" class="add-button">Add</button>
</div>

<mat-card *ngFor="let debtor of debtors" routerLink="/debtors/{{ debtor.id }}">
  <mat-card-title>{{ debtor.name }}</mat-card-title>
  <mat-card-content>{{ debtor.getDebtSum() }}â‚¬</mat-card-content>
</mat-card>
