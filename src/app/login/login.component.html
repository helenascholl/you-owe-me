<div class="login">
  <h1>You Owe Me</h1>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email">
    <mat-error *ngIf="email.invalid">Invalid Email</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="passwordHidden ? 'password' : 'text'"
           [formControl]="password" (keypress)="keydown($event)">
    <mat-icon matSuffix (click)="passwordHidden = !passwordHidden">
      {{ passwordHidden ? 'visibility_off' : 'visibility' }}
    </mat-icon>
    <mat-error *ngIf="password.invalid">Wrong password</mat-error>
  </mat-form-field>

  <button mat-stroked-button color="primary" class="login-button" (click)="login()">Login</button>
</div>
